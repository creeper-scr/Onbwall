<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 3856648826</title>
    <style>
        @page {
          margin: 0 !important;
          size:4in 8in;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 5px;
        }
        .container {
            width: 4in;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f2f2f2;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .header-text {
            display: block;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header h2 {
            font-size: 12px;
            margin: 0;
        }
        .content {
            margin-top: 20px;
        }
        .content div{
            display: block;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 7px;
            margin-bottom: 10px;
            word-break: break-word;
            max-width: fit-content;
            line-height: 1.5;
        }
        .content img, .content video {
            display: block;
            border-radius: 10px;
            padding: 0px;
            margin-top: 10px;
            margin-bottom: 10px;
            max-width: 50%;
            max-height: 300px; 
        }
        .content video {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="http://q.qlogo.cn/headimg_dl?dst_uin=10000&spec=640&img_type=jpg" alt="Profile Image">
            <div class="header-text">
                <h1>3856648826</h1>
                <h2></h2>
            </div>
        </div>
        <div class="content">
            <div>123</div><div>321</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const container = document.querySelector('.container');
            const contentHeight = container.scrollHeight;
            const pageHeight4in = 364; // 4 inches in pixels (96px per inch)
        
            let pageSize = '';
        
            if (contentHeight <= pageHeight4in) {
                pageSize = '4in 4in'; // 内容适合时使用 4in x 4in
            } else if (contentHeight >= 2304){
                pageSize = '4in 24in';
            } else {
                const containerHeightInInches = (contentHeight / 96 + 0.1);
                pageSize = `4in ${containerHeightInInches}in`; // 根据内容高度设置页面高度
            }
        
            // 动态应用 @page 大小
            const style = document.createElement('style');
            style.innerHTML = `
                @page {
                    size: ${pageSize};
                    margin: 0 !important;
                }
            `;
            document.head.appendChild(style);
        };
    </script>
</body>
</html>
